<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign in</title>
  <style>
    body { font-family: system-ui; display:flex; min-height:100vh; align-items:center; justify-content:center; padding:16px; }
    .card { max-width:420px; width:100%; border:1px solid #ddd; padding:22px; border-radius:12px; }
    button { width:100%; padding:10px; font-size:16px; cursor:pointer; }
    .muted { color:#666; font-size:13px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Inventory Comparison</h2>
    <p>Please sign in to continue.</p>

    <button id="btn">Sign in with Microsoft</button>

    <div class="muted">
      You’ll be redirected to your organization’s login.
    </div>
  </div>

  <script>
    // Return user to the page they originally asked for
    const returnTo = encodeURIComponent((location.search.match(/returnTo=([^&]+)/) || [])[1] || "/");
    document.getElementById("btn").onclick = () => {
      window.location.href = `/.auth/login/aad?post_login_redirect_uri=${returnTo}`;
    };
  </script>
</body>
</html>
